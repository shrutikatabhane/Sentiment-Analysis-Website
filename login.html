<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - SentiTracker</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
</head>
<body>

    <!-- Navbar -->
    <div class="navbar">
        <div class="left-section">
            <img src="analysis.png" alt="Logo" class="brand-logo">
            <span class="brand-name">SentiTracker</span>
        </div>
        <ul class="navbar-menu">
            <li><a href="#" class="home-link">Home</a></li>
            <li><a href="signup.html">Sign Up</a></li>
        </ul>
    </div>

    <!-- Login Section -->
    <section class="auth-section">
        <form class="auth-form" id="login-form">
            <h2>Login to Your Account</h2>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" required>
            </div>
            <button type="submit" class="cta-button">Login</button>
            <p id="error-message" style="color:red;"></p>
            <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
        </form>
    </section>

    <script>
        // Your Firebase configuration
        var firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_AUTH_DOMAIN",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_STORAGE_BUCKET",
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
            appId: "YOUR_APP_ID"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);

        // Handle login form submission
        document.getElementById('login-form').addEventListener('submit', function(e) {
            e.preventDefault(); // Prevent default form submission

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Firebase Authentication for Login
            firebase.auth().signInWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    window.location.href = 'dashboard.html'; // Redirect to dashboard
                })
                .catch((error) => {
                    document.getElementById('error-message').textContent = "Invalid credentials. Please try again!";
                });
        });

        // Navigate to Home page on 'Home' link click
        document.querySelector('.home-link').addEventListener('click', function(e) {
            e.preventDefault();
            window.location.href = 'index.html'; // Navigate to landing page
        });
    </script>
</body>
</html>
